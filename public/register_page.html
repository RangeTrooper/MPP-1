<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='stylesheets/bootstrap.min.css' />
    <script src="javascripts/jquery.js"></script>
    <script src="javascripts/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="stylesheets/login_style.css">
    <title>Регистрация</title>
</head>
<body>
<div class="container h-100">
    <div class="d-flex justify-content-center h-100">
        <div class="user_card">
            <div class="d-flex justify-content-center">
                <div class="brand_logo_container">
                    <img src="images/logo_bckgrnd.png" class="brand_logo" alt="Logo">
                </div>
            </div>
            <div class="d-flex justify-content-center form_container">
                <form id="register_form">
                    <div class="input-group mb-2">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" name="login_input" class="form-control input_user" value="" placeholder="логин">
                    </div>
                    <div class="input-group mb-2">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="text" name="email_input" class="form-control input_user" value="" placeholder="E-mail">
                    </div>
                    <div class="input-group mb-2">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" name="password_input" class="form-control input_pass" value="" placeholder="пароль">
                    </div>
                    <div class="form-group">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="customControlInline">
                        </div>
                    </div>
                    <div class="d-flex justify-content-center mt-3 login_container">
                        <button type="submit" id="btn" class="regLink  login_btn">Зарегистрироваться</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    function RegisterUser(login,email,password){
        $.ajax({
            url: "/api/register",
            contentType:"application/json",
            method:"POST",
            data:JSON.stringify({
                login:login,
                email:email,
                password:password
            })
        })
    }

    $("form").submit(function (e) {
        e.preventDefault();
        let login=this.elements["login_input"].value;
        let email=this.elements["email_input"].value;
        let password=this.elements["password_input"].value;
        RegisterUser(login,email,password);
    })
</script>
</body>
</html>
